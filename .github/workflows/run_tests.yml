name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13", "3.14"]
      max-parallel: 5
      fail-fast: false

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -e .[extra] --group test

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --ignore=E402,C901 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        DL_BUCKET_NAME: ${{ secrets.DL_BUCKET_NAME }} 
        DL_SECRET_KEY: ${{ secrets.DL_SECRET_KEY }} 
        DL_ACCESS_KEY: ${{ secrets.DL_ACCESS_KEY }} 
        DL_URL: ${{ secrets.DL_URL }} 
      run: |
        pytest --reruns 2

    - name: Run codecov
      run: |
        codecov
